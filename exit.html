<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WeatherEase — Exit</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Thank you for using WeatherEase!</h1>
<p>Closing app now…</p>

<script>
const synth = window.speechSynthesis;
const utter = new SpeechSynthesisUtterance("Thank you for using WeatherEase, your easy breezy forecast! Closing app now.");
synth.speak(utter);

// Optionally close window after 10 seconds
setTimeout(()=>{ window.close(); }, 10000);
</script>
</body>
</html>
