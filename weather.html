<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WeatherEase — Weather</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <nav>
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='exit.html'">Exit</button>
  </nav>
</header>

<main>
  <h2>Current Weather</h2>
  <form id="location-form">
    <input type="search" id="search" placeholder="City or ZIP">
    <button type="button" id="geo-btn">Use My Location</button>
    <button type="submit" id="get-temp-btn">Get Temp</button>
  </form>

  <div id="current-card">
    <p>Location: <span data-field="place">—</span></p>
    <p>Temp: <span data-field="temp">—</span></p>
    <p>Feels like: <span data-field="feels">—</span></p>
    <p>Condition: <span data-field="desc">—</span></p>
    <p>Humidity: <span data-field="humidity">—</span></p>
    <p>Wind: <span data-field="wind">—</span></p>
  </div>

  <h2>5-Day Forecast</h2>
  <ul id="forecast-list">
    <li><strong data-day>—</strong><br><span data-high>—</span>/<span data-low>—</span><br><span data-desc>—</span></li>
    <li><strong data-day>—</strong><br><span data-high>—</span>/<span data-low>—</span><br><span data-desc>—</span></li>
    <li><strong data-day>—</strong><br><span data-high>—</span>/<span data-low>—</span><br><span data-desc>—</span></li>
    <li><strong data-day>—</strong><br><span data-high>—</span>/<span data-low>—</span><br><span data-desc>—</span></li>
    <li><strong data-day>—</strong><br><span data-high>—</span>/<span data-low>—</span><br><span data-desc>—</span></li>
  </ul>
</main>

<div id="voice-status">Voice status: off</div>

<script src="script.js"></script>
<script src="voice-control.js"></script>
</body>
</html>
