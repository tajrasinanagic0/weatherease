<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WeatherEase — Weather</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <!-- Weather page header with navigation -->
  <h1>WeatherEase</h1>
  <nav>
    <button id="home-btn">Home</button>
    <button id="settings-btn">Settings</button>
    <button id="exit-btn">Exit</button>
    <button id="enable-voice-btn">Enable Voice</button>
  </nav>
</header>

<main>
  <!-- Current weather section -->
  <section>
    <h2>Current Weather</h2>
    <button id="geo-btn">Use My Location</button>

    <div id="current-card">
      <!-- Display all current weather data here -->
      <p><strong>Location:</strong> <span data-field="place">—</span></p>
      <p><strong>Temperature:</strong> <span data-field="temp">—</span></p>
      <p><strong>Feels like:</strong> <span data-field="feels">—</span></p>
      <p><strong>Condition:</strong> <span data-field="desc">—</span></p>
      <p><strong>Humidity:</strong> <span data-field="humidity">—</span></p>
      <p><strong>Wind:</strong> <span data-field="wind">—</span></p>
    </div>

    <!-- Status messages (like "Weather updated") will appear here -->
    <div id="current-status" aria-live="polite">Ready.</div>
  </section>

  <!-- 5-Day Forecast Section -->
  <section>
    <h2>5-Day Forecast</h2>
    <ul id="forecast-list">
      <!-- Each day forecast -->
      <li class="day"><strong data-day>—</strong>, <span data-high>—</span>/<span data-low>—</span>, <span data-desc>—</span></li>
      <li class="day"><strong data-day>—</strong>, <span data-high>—</span>/<span data-low>—</span>, <span data-desc>—</span></li>
      <li class="day"><strong data-day>—</strong>, <span data-high>—</span>/<span data-low>—</span>, <span data-desc>—</span></li>
      <li class="day"><strong data-day>—</strong>, <span data-high>—</span>/<span data-low>—</span>, <span data-desc>—</span></li>
      <li class="day"><strong data-day>—</strong>, <span data-high>—</span>/<span data-low>—</span>, <span data-desc>—</span></li>
    </ul>
  </section>
</main>

<!-- Link to JS that handles weather voice, API, and navigation -->
<script src="voice-control.js"></script>
</body>
</html>
