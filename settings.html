<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WeatherEase â€” Settings</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>WeatherEase Settings</h1>
  <nav>
    <button id="home-btn">Home</button>
    <button id="weather-btn">Weather</button>
    <button id="exit-btn">Exit</button>
  </nav>
</header>

<main>
  <form>
    <label><input type="checkbox" id="dark-mode"> Dark mode</label>
    <label><input type="checkbox" id="big-text"> Large text</label>
    <label><input type="checkbox" id="high-contrast"> High contrast</label>
    <label>
      Units:
      <select id="unit-select">
        <option value="metric">Celsius</option>
        <option value="imperial">Fahrenheit</option>
      </select>
    </label>
  </form>
</main>

<script>
  // Navigation
  document.getElementById('home-btn').addEventListener('click', () => window.location.href='index.html');
  document.getElementById('weather-btn').addEventListener('click', () => window.location.href='weather.html');
  document.getElementById('exit-btn').addEventListener('click', () => window.location.href='exit.html');

  // Settings toggles
  const dark = document.getElementById('dark-mode');
  const large = document.getElementById('big-text');
  const contrast = document.getElementById('high-contrast');

  dark.addEventListener('change', () => document.body.classList.toggle('dark-mode', dark.checked));
  large.addEventListener('change', () => document.body.classList.toggle('large-text', large.checked));
  contrast.addEventListener('change', () => document.body.classList.toggle('high-contrast', contrast.checked));
</script>
</body>
</html>
