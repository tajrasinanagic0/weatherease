<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WeatherEase — Home</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>
<main class="home-screen">
  <h1>WeatherEase</h1>
  <p>Accessible, simple weather for everyone</p>

  <!-- Voice start button -->
  <button id="start-voice-btn">Enable Voice Features</button>
  <p id="voice-status">Voice status will appear here…</p>

  <!-- Home options -->
  <div class="dashboard-buttons">
    <button class="home-button" id="get-weather-btn">Get Weather</button>
    <button class="home-button" id="settings-btn">Settings</button>
    <button class="home-button" id="exit-btn">Exit</button>
  </div>
</main>

<script src="voice-control.js"></script>
<script>
  document.getElementById('get-weather-btn').addEventListener('click', () => {
    window.location.href = 'weather.html';
  });
  document.getElementById('settings-btn').addEventListener('click', () => {
    window.location.href = 'settings.html';
  });
  document.getElementById('exit-btn').addEventListener('click', () => {
    window.location.href = 'exit.html';
  });
</script>
</body>
</html>
